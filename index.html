<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Check the Weather</h1>
        <div class="error-panel"></div>
        <form id="weatherForm" action="">
            <input id="city" required placeholder="City's name" type="text">
            <select name="mode" id="mode">
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>
            <button type="submit">Get Forecast</button>
        </form>
        <h2></h2>
        <div class="weather-grid">
            <img src="./icons/cloud.svg" alt="clouds" class="icon">
            <p class="weather-info"></p>

            <img src="./icons/temp.svg" alt="temperature" class="icon">
            <p class="weather-info"></p>

            <img src="./icons/air.svg" alt="wind speed" class="icon">
            <p class="weather-info"></p>

            <img src="./icons/humidity.svg" alt="humidity" class="icon">
            <p class="weather-info"></p>

        </div>
        <h3></h3>
    </div>
</body>
</html>
